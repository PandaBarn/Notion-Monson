<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguetteBox.js/1.8.1/baguetteBox.min.css">
  <style>
    .tz-gallery { padding: 40px; }
    .tz-gallery .thumbnail {
      padding: 0;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      transition: 0.15s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
    }
    .tz-gallery .thumbnail:hover {
      transform: translateY(-10px) scale(1.02);
    }
    .carousel-inner>.item>a>img, .carousel-inner>.item>img, .img-responsive, .thumbnail a>img, .thumbnail>img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .zoomed { transform: scale(2); cursor: zoom-out; }
    .full-image:not(.zoomed) { cursor: zoom-in; }
  </style>
</head>
<body>
<main>
  <section id="gallery">
    <div class="gallery-container container">
      <div class="tz-gallery">
        <div class="row">
          <!-- Thumbnails for each image -->
<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="1.jpeg"><img src="1.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="2.jpeg"><img src="2.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="3.jpeg"><img src="3.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="4.jpeg"><img src="4.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="5.jpeg"><img src="5.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="6.jpeg"><img src="6.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="7.jpeg"><img src="7.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="8.jpeg"><img src="8.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="9.jpeg"><img src="9.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="10.jpeg"><img src="10.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="11.jpeg"><img src="11.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="12.jpeg"><img src="12.jpeg"></a>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a class="lightbox" href="13.jpeg"><img src="13.jpeg"></a>
  </div>
</div>
          <!-- Repeat for all 13 images -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguetteBox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run('.tz-gallery', {});

      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.baguetteBox-overlay').addEventListener('click', function(event) {
          const target = event.target;

          // Check if the click is within the central region of the image
          if (target.classList.contains('full-image')) {
            let rect = target.getBoundingClientRect();
            let x = event.clientX - rect.left; // x position within the element.
            
            // Check if the click is centrally on the image, allowing for navigation otherwise
            if (x > rect.width * 0.33 && x < rect.width * 0.66) {
              target.classList.toggle('zoomed');
              event.stopPropagation(); // Stop the event from bubbling to prevent lightbox close
            }
          }
        });

        // Automatically open the first image
        document.querySelector('.tz-gallery .lightbox').click();
      });
    </script>
  </section>
</main>
</body>
</html>
